<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Archive{% endblock %}</title>
</head>

<body>
  <h1>PDF/PPTX file uploader/searcher</h1>
  <nav>
    <ul>
      <li>
        <a href="{% url 'search' %}"><button>Search</button></a>
      </li>
      <br>
      <li>
        <a href="{% url 'upload' %}"><button>Upload</button></a>
      </li>
    </ul>
  </nav>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>

</html>
